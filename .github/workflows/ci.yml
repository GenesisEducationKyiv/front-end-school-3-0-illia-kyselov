name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    name: Build, Lint, Typecheck & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js & cache deps
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ” Type Check (TypeScript)
        run: npx tsc --noEmit --project tsconfig.json

      - name: ğŸ§ª Run Vitest
        run: npm run test -- --run

      - name: ğŸ— Build Next.js app
        run: npm run build

      - name: ğŸ—‚ï¸ Upload Next.js build
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          include-hidden-files: true

  e2e-tests:
    name: Playwright E2E (Chromium only)
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js & cache deps
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: â™»ï¸ Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ’¾ Download Next.js build
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next

      - name: ğŸ§ª Run Playwright E2E tests
        run: npm run test:e2e

      - name: ğŸ“¸ Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/
            playwright-report/
